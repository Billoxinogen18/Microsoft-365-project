<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #f3f6fb 0%, #e9eef6 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ms-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 48px 40px 32px 40px;
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ms-title {
            font-size: 20px;
            font-weight: 600;
            color: #1b1b1b;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            width: 100%;
            text-align: left;
        }
        .ms-email {
            font-size: 16px;
            color: #444;
            margin-bottom: 24px;
            width: 100%;
            text-align: left;
            word-break: break-all;
        }
        .ms-input {
            width: 100%;
            padding: 12px 14px;
            font-size: 16px;
            border: 1.5px solid #c7c7c7;
            border-radius: 6px;
            margin-bottom: 24px;
            outline: none;
            transition: border-color 0.2s;
        }
        .ms-input:focus {
            border-color: #0067b8;
        }
        .ms-btn {
            width: 100%;
            background: #0067b8;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 16px;
        }
        .ms-btn:hover, .ms-btn:focus {
            background: #005ba1;
        }
        .ms-link {
            color: #0067b8;
            text-decoration: none;
            font-size: 14px;
            margin-top: 8px;
            display: block;
            text-align: left;
            width: 100%;
        }
        .ms-link:focus, .ms-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .ms-card {
                padding: 32px 12px 24px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="ms-card">
        <div class="ms-title">Enter password</div>
        <div class="ms-email">{{ email }}</div>
        <form method="post" action="{{ next_url }}" style="width:100%">
            <input type="hidden" name="email" value="{{ email }}">
            <input class="ms-input" type="password" name="passwd" placeholder="Password" required autocomplete="current-password">
            <button class="ms-btn" type="submit">Sign in</button>
        </form>
        <a class="ms-link" href="#">Forgot password?</a>
    </div>
</body>
</html>
